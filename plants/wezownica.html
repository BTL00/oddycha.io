			<h4>Sansevieria</h4>
			<p>Sansewieria charakteryzuje się dużą odpornością na niesprzyjające warunki zewnętrzne. Jest rośliną długowieczną i uprawiana jest jako roślina doniczkowa o oryginalnym wyglądzie, jej liście są wykorzystywane jako zieleń cięta<br />dodatek do kompozycji<br />florystycznych.</p>
